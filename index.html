<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Zodiac Checker</title>
</head>

<body>
    <nav class="navi">
        <ul>
            <li><strong><a href="pages/about.html">ABOUT</a></strong></li>
            <li><strong><a href="pages/infoZ.html">LOGIN</a></strong></li>
            <li><strong><a href="index.html">ZODIAC CHECKER</a></strong></li>
        </ul>
    </nav>
    <section id="box" class="box-purple">
        <div id="border">
            <h1>Zodiac Checker</h1>
            <form id="data-form">
                <label for="monthB">Month Of Birth: </label><br>
                <input type="text" id="monthB" name="monthB" placeholder="Jan, Feb, Mar etc" required pattern="(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)"><br>

                <label for="dateB">Date Of Birth: </label><br>
                <input type="number" id="dateB" name="dateB" placeholder="1, 9, 28 etc" min="1" max="31" required><br>
                <input type="submit" class="submit-btn" value="Submit">
                <button class="info-show"><a href="#info-full">More Info</a></button>
            </form>
            <p id="result"></p>
        </div>
    </section>
    <section id="info" class="info-ex">
        <div id="text-area">
            <img alt="Zodiac-Image" src="" id="zImage">
            <br>
            <p id="info-full"></p>
        </div>
    </section>
    <div class="footer">
        <p align="center">Copyright &copy; 2022 Project Zodiac Checker.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
