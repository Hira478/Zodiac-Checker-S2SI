    <div id="border-login">
        <h1>Login Page</h1>
        <form action="#">
            <label for="username">Username: (default: abc)</label>
            <input type="text" id="username" name="username"><br>
            <label for="lname">Password: (default: 123)</label>
            <input type="password" id="pwd" name="pwd"><br>
            <input type="submit" class="button-login" value="Submit" onclick="checkInputs()">
            <button type="reset" class="button-login" value="Reset">Reset</button>
        </form>
        <script type="text/javascript">
            function myfunction(txt) {
                alert(txt)
            }

            function checkInputs() {
                var username = document.getElementById("username").value;
                var pwd = document.getElementById("pwd").value;
                if (username === 'abc' && pwd === '123') {
                    myfunction('Berhasil Login');
                } else {
                    myfunction('Username Atau Password Anda Salah');
                }
            }
        </script>
